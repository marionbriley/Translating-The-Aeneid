<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
    <desc>Word Count in The Aeneid</desc>
    <g transform="translate(100,600)">
       
        <!-- Y AXIS -->
    <line y1="0" x1="0" y2="-450" x2="0" stroke="black" stroke-linecap="square"/>
    
        <!-- Y AXIS SCALE MARKS -->
    <line x1="0" y1="-50" x2="-10" y2="-50" stroke="black"/>
    <line x1="0" y1="-50" x2="560" y2="-50" stroke="lightgray"/>
    <text x="-20" y="-50" text-anchor="end" alignment-baseline="central">50</text>
    <line x1="0" y1="-100" x2="-10" y2="-100" stroke="black"/>
    <line x1="0" y1="-100" x2="560" y2="-100" stroke="lightgray"/>
    <text x="-20" y="-100" text-anchor="end" alignment-baseline="central">100</text>
    <line x1="0" y1="-150" x2="-10" y2="-150" stroke="black"/>
    <line x1="0" y1="-150" x2="560" y2="-150" stroke="lightgray"/>
    <text x="-20" y="-150" text-anchor="end" alignment-baseline="central">150</text>
    <line x1="0" y1="-200" x2="-10" y2="-200" stroke="black"/>
    <line x1="0" y1="-200" x2="560" y2="-200" stroke="lightgray"/>
    <text x="-20" y="-200" text-anchor="end" alignment-baseline="central">200</text>
    <line x1="0" y1="-250" x2="-10" y2="-250" stroke="black"/>
    <line x1="0" y1="-250" x2="560" y2="-250" stroke="lightgray"/>
    <text x="-20" y="-250" text-anchor="end" alignment-baseline="central">250</text>
    <line x1="0" y1="-300" x2="-10" y2="-300" stroke="black"/>
    <line x1="0" y1="-300" x2="560" y2="-300" stroke="lightgray"/>
    <text x="-20" y="-300" text-anchor="end" alignment-baseline="central">300</text>
    <line x1="0" y1="-350" x2="-10" y2="-350" stroke="black"/>
    <line x1="0" y1="-350" x2="560" y2="-350" stroke="lightgray"/>
    <text x="-20" y="-350" text-anchor="end" alignment-baseline="central">350</text>
    <line x1="0" y1="-400" x2="-10" y2="-400" stroke="black"/>
    <line x1="0" y1="-400" x2="560" y2="-400" stroke="lightgray"/>
    <text x="-20" y="-400" text-anchor="end" alignment-baseline="central">400</text> 
    <line x1="0" y1="-450" x2="-10" y2="-450" stroke="black"/>
    <line x1="0" y1="-450" x2="560" y2="-450" stroke="lightgray"/>
    <text x="-20" y="-450" text-anchor="end" alignment-baseline="central">450</text>
        <!-- Y AXES LABEL -->
    <text y="-225" x="-60" text-anchor="middle" writing-mode="tb" font-size="larger">Word Count</text>
    
        <!-- X AXIS -->
    <line y1="0" x1="0" y2="0" x2="560" stroke="black" stroke-linecap="square"/>
    
        <!-- X AXES LABEL -->
    <text y="50" x="280" text-anchor="middle" font-size="larger">Excerpt</text>
    <text y="20" x="80" text-anchor="middle">Book 1</text>
    <text y="20" x="280" text-anchor="middle"> Book 2</text>
    <text y="20" x="480" text-anchor="middle">Book 4</text>
        
        <!-- EXCERPT 1 BARS -->
        <rect width="40" height="107" x="0" y="-107" fill="#003559" stroke="black" stroke-width="1"/>
        <rect width="40" height="173" x="40" y="-173" fill="#fff0d6" stroke="black" stroke-width="1"/>
        <rect width="40" height="141" x="80" y="-141" fill="black" stroke="black" stroke-width="1"/>
        <rect width="40" height="156" x="120" y="-156" fill="#b8dbff" stroke="black" stroke-width="1"/>
        
        <!-- EXCERPT 2 BARS -->
        <rect width="40" height="209" x="200" y="-209" fill="#003559" stroke="black" stroke-width="1"/>
        <rect width="40" height="331" x="240" y="-331" fill="#fff0d6" stroke="black" stroke-width="1"/>
        <rect width="40" height="342" x="280" y="-342" fill="black" stroke="black" stroke-width="1"/>
        <rect width="40" height="326" x="320" y="-326" fill="#b8dbff" stroke="black" stroke-width="1"/>
        
        <!-- EXCERPT 4 BARS -->
        <rect width="40" height="252" x="400" y="-252" fill="#003559" stroke="black" stroke-width="1"/>
        <rect width="40" height="421" x="440" y="-421" fill="#fff0d6" stroke="black" stroke-width="1"/>
        <rect width="40" height="356" x="480" y="-356" fill="black" stroke="black" stroke-width="1"/>
        <rect width="40" height="371" x="520" y="-371" fill="#b8dbff" stroke="black" stroke-width="1"/>
        
        <!-- COLOR KEY -->   
    <rect y="-148" x="580" height="20" width="20" fill="#003559" stroke="black" stroke-width="1" stroke-linecap="square"/>
    <text y="-138" x="620" alignment-baseline="middle">Latin</text>
    <rect y="-112" x="580" height="20" width="20" fill="#fff0d6" stroke="black" stroke-width="1" stroke-linecap="square"/>
    <text y="-102" x="620" alignment-baseline="middle">English</text>
    <rect y="-76" x="580" height="20" width="20" fill="black" stroke="black" stroke-width="1" stroke-linecap="square"/>
    <text y="-66" x="620" alignment-baseline="middle">German</text>
    <rect y="-40" x="580" height="20" width="20" fill="#b8dbff" stroke="black" stroke-width="1" stroke-linecap="square"/>
    <text y="-30" x="620" alignment-baseline="middle">Spanish</text>
</g>
</svg>